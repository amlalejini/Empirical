sudo: required
dist: xenial
language: cpp

notifications:
  email: false
  slack:
    on_pull_requests: false
    on_failure: always
    on_success: always
    rooms:
    - secure: 

compiler:
- g++
- clang++
#- emcc
python:
- '3.5'
before_install:
- sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
- sudo apt-get update -qq

install: 
- sudo apt-get install -qq g++-8 cmake build-essential python-virtualenv python-pip nodejs tar gzip
- sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-8 90
- export python="/usr/bin/python"
- git fetch origin master:refs/remotes/origin/master
- npm install source-map
- make install-test-dependencies
- if [ "${TRAVIS_COMPILER}" = "emcc" ]; then export CXX=emcc; . third-party/emsdk/emsdk_env.sh; fi
services:
  - xvfb
before_script:
- ${CXX} --version
script: 
- make test CXX=${CXX}

jobs:
  include:
  - stage: test
    compiler: clang++
    addons:
      apt:
        packages:
        - cmake
        - build-essential
        - bison
        - python-virtualenv
        - python-pip
        - tar
        - gzip
    before_script:
    - git fetch origin master:refs/remotes/origin/master
    - make install-doc-dependencies
    script: make doc
  - stage: test
    compiler: clang++
    before_install:
    - sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
    - wget -O - https://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
    - sudo apt-add-repository "deb https://apt.llvm.org/xenial/ llvm-toolchain-xenial-7 main"
    - sudo apt-get update -qq
    install: 
    - sudo apt-get install -qq g++-8 
    - sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-8 90
    - sudo apt-get install cmake build-essential python-virtualenv python-pip nodejs tar gzip libclang-7-dev llvm-7 clang-7 libstdc++-7-dev # might have to happen after we update g++
    before_script:
    - git fetch origin master:refs/remotes/origin/master
    - make install-test-dependencies
    - make install-coverage-dependencies
    script: make coverage CXX=${CXX}
    after_success: 
      - curl -s https://codecov.io/bash | bash
